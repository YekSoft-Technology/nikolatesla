        const choicesContainer = document.getElementById('choices-container');
        const inventionScoreDisplay = document.getElementById('invention-score');
        const moneyDisplay = document.getElementById('money');
        const fameDisplay = document.getElementById('fame');

        // Oyun başlangıcı
        function startGame() {
            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            loadChapter(currentGameState.currentChapterId);
            updateStats();
        }

        // Bölüm yükleme fonksiyonu
        function loadChapter(chapterId) {
            const chapter = allStoryChapters[chapterId];
            if (!chapter) {
                console.error("Bölüm bulunamadı:", chapterId);
                return;
            }

            currentGameState.currentChapterId = chapterId;
            chapterTitleDisplay.textContent = chapter.title;
            storyTextDisplay.textContent = chapter.text;
            choicesContainer.innerHTML = ''; // Seçenekleri temizle

            if (chapter.isEnd) {
                // Oyun sonu durumu
                const endMessage = document.createElement('p');
                endMessage.textContent = "OYUN SONU. Tesla'nın hikayesi burada sona eriyor.";
                endMessage.style.textAlign = 'center';
                endMessage.style.marginTop = '20px';
                choicesContainer.appendChild(endMessage);

                // Restart butonu ekle
                const restartButton = document.createElement('button');
                restartButton.textContent = "Yeniden Başla";
                restartButton.classList.add('choice-btn');
                restartButton.style.marginTop = '20px';
                restartButton.onclick = () => {
                    resetGame();
                    startGame();
                };
                choicesContainer.appendChild(restartButton);

            } else {
                // Normal bölüm seçeneklerini yükle
                chapter.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.classList.add('choice-btn');
                    button.textContent = choice.text;
                    button.onclick = () => makeChoice(choice);
                    choicesContainer.appendChild(button);
                });
            }
            updateStats();
        }

        // Seçim yapma fonksiyonu
        function makeChoice(choice) {
            // Etkileri uygula
            if (choice.effects) {
                if (choice.effects.inventionScore) {
                    currentGameState.inventionScore += choice.effects.inventionScore;
                }
                if (choice.effects.money) {
                    currentGameState.money += choice.effects.money;
                }
                if (choice.effects.fame) {
                    currentGameState.fame += choice.effects.fame;
                }
            }
            // Yeni bölüme geç
            loadChapter(choice.next);
        }

        // İstatistikleri güncelleme fonksiyonu
        function updateStats() {
            inventionScoreDisplay.textContent = currentGameState.inventionScore;
            moneyDisplay.textContent = currentGameState.money + '$';
            fameDisplay.textContent = currentGameState.fame;
        }

        // Oyunu sıfırlama fonksiyonu
        function resetGame() {
            currentGameState = {
                inventionScore: 0,
                money: 100,
                fame: 5,
                currentChapterId: 'childhood'
            };
            startScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden');
        }

        // Oyun yüklendiğinde istatistikleri ayarla (başlangıç ekranı için)
        document.addEventListener('DOMContentLoaded', updateStats);
