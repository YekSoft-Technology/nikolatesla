<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikola Tesla: Elektriğin Dâhisi</title>
    <style>
        /* Genel stil sıfırlaması */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Sayfa gövdesi stili */
        body {
            background-color: #000; /* Koyu arka plan */
            color: #ff0000; /* Kırmızı metin rengi */
            font-family: 'Courier New', monospace; /* Tek boşluklu font */
            min-height: 100vh; /* Minimum tam ekran yüksekliği */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Oyun konteyneri stili */
        .game-container {
            max-width: 800px; /* Maksimum genişlik */
            width: 100%; /* Tam genişlik */
            text-align: center;
            border: 2px solid #ff0000; /* Kırmızı kenarlık */
            padding: 30px;
            background-color: #111; /* Koyu gri arka plan */
        }

        /* Başlık stili */
        .title {
            font-size: 2.5em; /* Büyük font boyutu */
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000; /* Kırmızı gölge */
        }

        /* Kredi bilgileri stili */
        .credits {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Hikaye metni stili */
        .story-text {
            font-size: 1.3em;
            line-height: 1.8;
            margin-bottom: 30px;
            text-align: left;
        }

        /* Seçenekler konteyneri stili */
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Seçenekler arası boşluk */
            margin-top: 20px;
        }

        /* Seçenek butonu stili */
        .choice-btn {
            background-color: #000;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 15px 25px;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease; /* Yumuşak geçiş efekti */
        }

        /* Seçenek butonu hover (üzerine gelme) stili */
        .choice-btn:hover {
            background-color: #ff0000;
            color: #000;
            text-shadow: none;
        }

        /* Başlat butonu stili */
        .start-btn {
            background-color: #ff0000;
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        /* Başlat butonu hover stili */
        .start-btn:hover {
            background-color: #fff;
            transform: scale(1.05); /* Büyüme efekti */
        }

        /* Gizli öğeler için stil */
        .hidden {
            display: none;
        }

        /* İstatistikler paneli stili */
        .stats {
            position: fixed; /* Sabit konum */
            top: 20px;
            right: 20px;
            background-color: #111;
            border: 1px solid #ff0000;
            padding: 15px;
            font-size: 0.9em;
        }

        /* Şimşek ikonu stili */
        .lightning {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            animation: flicker 2s infinite; /* Titreme animasyonu */
        }

        /* Titreme animasyonu keyframe'leri */
        @keyframes flicker {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="lightning">⚡</div>

    <div id="start-screen" class="game-container">
        <h1 class="title">NİKOLA TESLA</h1>
        <h2 style="font-size: 1.5em; margin-bottom: 30px;">ELEKTRİĞİN DÂHİSİ</h2>

        <div class="credits">
            <p><strong>Kurgu:</strong> Yekta Demirkol</p>
            <p><strong>Geliştirici:</strong> Yekta Demirkol</p>
        </div>

        <p style="font-size: 1.1em; margin: 30px 0;">
            Elektriğin gücünü keşfeden dâhinin hayat hikâyesini yaşayın.<br>
            Her seçiminiz Tesla'nın kaderini değiştirebilir...
        </p>

        <button class="start-btn" onclick="startGame()">OYUNU BAŞLAT</button>
    </div>

    <div id="game-screen" class="game-container hidden">
        <div class="stats">
            <div>İcat Puanı: <span id="invention-score">0</span></div>
            <div>Para: <span id="money">100</span>$</div>
            <div>Şöhret: <span id="fame">5</span></div>
        </div>

        <div id="story-content" class="story-text"></div>
        <div id="choices-container" class="choices"></div>
    </div>

    <script>
      // Oyunun anlık durumunu tutan global nesne
// Bu nesne, oyuncunun icat puanı, parası, şöhreti ve mevcut bölümünü içerir.
let currentGameState = {
    inventionScore: 0, // Oyuncunun icat yeteneğini temsil eder
    money: 100,        // Oyuncunun sahip olduğu para miktarı
    fame: 5,           // Oyuncunun şöhret seviyesi
    currentChapterId: 'childhood' // Oyuncunun şu anki hikaye bölümünün ID'si
};
// HTML elemanlarını seçme (Bunların HTML'de tanımlı olduğunu varsayıyoruz)
const startButton = document.getElementById('start-button');
const gameArea = document.getElementById('game-area'); // Oyunun genel kapsayıcısı
const storyContentDiv = document.getElementById('story-content'); // Hikaye içeriğini gösteren div
const chapterTitleElement = document.getElementById('chapter-title');
const chapterTextElement = document.getElementById('chapter-text');
const choicesDiv = document.getElementById('choices');
const statsDiv = document.getElementById('stats'); // İstatistikleri gösteren div
const inventionScoreElement = document.getElementById('invention-score');
const moneyElement = document.getElementById('money');
const fameElement = document.getElementById('fame');

// --- FONKSİYONLAR ---

// Oyunu Başlatma Fonksiyonu
function startGame() {
    // Oyun durumunu sıfırla (eğer oyun yeniden başlatılıyorsa)
    currentGameState = {
        inventionScore: 0,
        money: 100,
        fame: 5,
        currentChapterId: 'childhood' // İlk bölüm 'childhood'
    };

    // Başlat butonunu gizle ve oyun alanını göster
    startButton.style.display = 'none';
    storyContentDiv.style.display = 'block';
    statsDiv.style.display = 'block';

    // İlk bölümü göster
    displayChapter(currentGameState.currentChapterId);
    updateStats(); // Başlangıç istatistiklerini göster
}

// Bölümü Ekrana Yansıtma Fonksiyonu
function displayChapter(chapterId) {
    const chapter = allStoryChapters[chapterId];

    // Eğer bölüm yoksa hata ver veya oyunu bitir
    if (!chapter) {
        chapterTitleElement.textContent = "Oyun Sonu";
        chapterTextElement.textContent = "Hikayenin sonuna ulaştın veya bir hata oluştu. Lütfen konsolu kontrol et.";
        choicesDiv.innerHTML = ''; // Seçenekleri temizle
        return;
    }

    currentGameState.currentChapterId = chapterId; // Mevcut bölüm ID'sini güncelle
    chapterTitleElement.textContent = chapter.title;
    chapterTextElement.textContent = chapter.text;

    // Seçenekleri temizle ve yeniden oluştur
    choicesDiv.innerHTML = '';
    chapter.choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice.text;
        button.onclick = () => makeChoice(choice); // Butona tıklanınca makeChoice fonksiyonunu çağır
        choicesDiv.appendChild(button);
    });

    updateStats(); // Her bölüm geçişinde istatistikleri güncelle
}

// Seçim Yapma ve Etkileri Uygulama Fonksiyonu
function makeChoice(choice) {
    // Seçimin etkilerini uygula
    if (choice.effects) {
        for (const effect in choice.effects) {
            if (currentGameState.hasOwnProperty(effect)) { // Mevcut state'de bu özellik var mı kontrol et
                currentGameState[effect] += choice.effects[effect];
            }
        }
    }

    // Bir sonraki bölüme geç
    displayChapter(choice.next);
}

// İstatistikleri Ekranda Güncelleme Fonksiyonu
function updateStats() {
    inventionScoreElement.textContent = currentGameState.inventionScore;
    moneyElement.textContent = currentGameState.money;
    fameElement.textContent = currentGameState.fame;
}

// --- OLAY DİNLEYİCİLERİ ---

// "Oyunu Başlat" butonuna tıklandığında startGame fonksiyonunu çağır
startButton.addEventListener('click', startGame);

// Oyunun tüm hikaye bölümlerini ve seçeneklerini içeren ana veri yapısı

    // Bölüm: Çocukluk
    childhood: {
        title: "Çocukluk Yılları - Smiljan, 1856: Bir Dâhinin İlk Kıvılcımı ve Gizemli Işıklar",
        text: `Hırvatistan'ın yeşil tepeleri arasında yer alan, o dönemde Avusturya İmparatorluğu'na bağlı küçük Smiljan köyünün dingin atmosferinde, 1856 yılının sıcak bir 10 Temmuz gecesinde, şimşekler çakarken dünyaya gözlerini açtı Nikola Tesla. Gökyüzünü yırtan her bir şimşek, sanki onun gelecekteki kaderine işaret ediyordu. Köyün ahşap evleri, mistik ormanları ve berrak dereleri arasında geçen çocukluğu, onun eşsiz zihnini şekillendirdi. Babası Milutin Tesla, köyün saygıdeğer bir Ortodoks papazıydı; dini metinlerin ve felsefenin derinliklerine dalmış, keskin zekâsıyla ve hitabetiyle tanınan bir adamdı. Milutin, oğlunun da kendi yolundan gitmesini, rahip olmasını arzuluyordu. Ancak genç Nikola'nın zihni, dünyevi sırlar ve mekanik harikalarla doluydu.

        Annesi Đuka Mandić ise bambaşka bir dehaydı: resmi bir eğitimi olmamasına rağmen, kendi ev aletlerini icat eden, karmaşık hesaplamaları zihninden yapan ve inanılmaz bir fotoğrafik hafızaya sahip, pratik zekâlı bir kadındı. Nikola, annesinin atölyesinde, el yapımı mekanizmaların nasıl olağanüstü işler başarabileceğine tanık oldu. Eski saat parçaları, tahta dişliler ve tellerle kurduğu düzenekler, onun içindeki mucit ruhunu daha o yaşlarda besledi. Annesi, onun ilk öğretmeni, ilk ilham kaynağıydı. Nikola'nın en büyük merakı, elektrikti. Henüz beş yaşındayken, kedi okşarken çıkan statik elektriğe duyduğu hayranlık, zamanla bu görünmez güce karşı derin bir saplantıya dönüştü. Bir gün, köyün küçük değirmeninde oynarken, aniden bir elektrik akımına kapıldı. Bu sarsıcı deneyim, onu elektriğe karşı hem derin bir korkuyla doldurdu hem de inanılmaz bir merakla büyüledi. Elektriğin gizemli, kontrol edilemez gücü, zihninde çözülmesi gereken en büyük sır haline geldi.

        Okulda, yaşıtlarından fersah fersah ilerideydi. Matematik ve fizikteki olağanüstü yeteneği, karmaşık problemleri zihninden çözmesi ve her şeyi üç boyutlu olarak görselleştirebilme yeteneği öğretmenlerini hayrete düşürüyordu. "Küçük Tesla, bu çocukta bir şeyler var!" fısıltıları sıralar arasında dolaşıyordu. Gözlerinin içi pırıltılarla dolu, durmadan soru soran, dünyayı anlamaya çalışan küçük bir kâşifti o. Şimşeklerin neden çaktığını, suyun neden aktığını, yıldızların neden parladığını sorguluyordu. Zihni, adeta bir elektrik devresi gibi, sürekli yeni fikirler, yeni bağlantılar üretiyordu. Babasının dini vaazları yerine, annesinin pratik icatlarına ve doğanın mucizelerine daha çok ilgi duyuyordu. Kaderi, din adamı olmak değil, dünyanın karanlıklarını aydınlatmak olacaktı.`,
        choices: [
            {
                text: "Annenin atölyesinde daha fazla zaman geçir, onun icatlarını incele, mekanik prensiplerini öğren ve pratik becerilerini geliştir. Belki de bu, yeni bir buluşun kapısını aralar.",
                next: "education1",
                effects: { inventionScore: 5, fame: 2 }
            },
            {
                text: "Elektrikle ilgili daha fazla deney yapmaya odaklan. Basit pillerle devreler kur, şimşeğin gizemini çözmek için fırtınalı havalarda doğal fenomenleri gözlemle. Bu alandaki merakını takip et.",

        ]

    ---

    // Bölüm: Eğitim Yılları 1
    education1: {
        title: "Eğitim Yılları - Graz, 1875: DC Akımın Sınırları ve İlk Meydan Okuma",
        text: `Annesinin el yapımı icatlarından edindiği pratik zekâsı ve doğuştan gelen merakıyla donanmış olan genç Nikola Tesla, 1875 yılında Avusturya'nın Graz şehrindeki Teknik Üniversitesi'nin görkemli kapılarından içeri adım attı. Mühendislik eğitimi, onun için sadece bir ders programı değil, adeta bir tutkuya dönüşmüştü. Laboratuvarlar, paslı cihazlar, dersliklerin tahta sıraları ve tozlu kütüphaneler onun yeni eviydi. Özellikle fizik ve elektrik dersleri, zihnini en çok meşgul eden alanlardı. Haftalar geçtikçe, derslerin temposu arttı; Tesla, her bilgi kırıntısını sünger gibi içine çekiyordu. Hocaları, onun derslerdeki keskin sorularına ve karmaşık problemleri anında çözme yeteneğine hayran kalıyordu.

        Dayanamadı, elini kaldırdı ve tüm sınıfın duyacağı şekilde, net ve kendinden emin bir ses tonuyla itiraz etti: "Profesör, bu motorlar verimsizdir! Fırçalar gereksiz sürtünme ve kıvılcım yaratıyor. Alternatif akımla fırçasız bir motor yapmak mümkün olmalı, çok daha verimli ve dayanıklı çalışır!" Sınıftaki herkes, hatta profesör bile şaşkınlıkla ona baktı. Profesör Poeschl'in yüzünde, genç öğrencinin cüretine karşı alaycı bir gülümseme belirdi. Gözlüğünü düzeltti, tahta kalemiyle masaya vurdu ve tüm sınıfın duyacağı, küçümseyen bir ses tonuyla cevap verdi: "Bay Tesla, böyle bir motor asla çalışmaz! Bu, termodinamiğin temel yasalarına aykırı, sürekli hareket makinesi hayal etmekten farksızdır. İmkânsızdır! Bu tür fantastik fikirlerle zaman kaybetmeyin!" Sınıftan hafif bir kıkırdama duyuldu, bazı öğrenciler fısıldaştı. Nikola'nın yüzü kızardı, ama gözlerinde yanan azim ateşi sönmedi. Bu aşağılama, onun için bir kırılma noktası oldu; bir meydan okumaydı.`,
        choices: [
            {
                text: "Profesörün otoritesine saygı göster, konuyu sessizce kapat ve ileride kendi laboratuvarında, kimseye göstermeden bu devrimci fikri geliştirmeyi bekle. Belki de doğru zaman henüz gelmemiştir.",

    // Bölüm: Budapeşte 1
    budapest1: {

const startScreenElement = document.getElementById('start-screen');
const gameScreenElement = document.getElementById('game-screen');
const storyContentElement = document.getElementById('story-content');
const choicesContainerElement = document.getElementById('choices-container');
const inventionScoreElement = document.getElementById('invention-score');
const moneyElement = document.getElementById('money');
const fameElement = document.getElementById('fame');

/**
 * Oyunu başlatan ana fonksiyon.
 * Başlangıç ekranını gizler ve oyun ekranını gösterir.
 * Ardından ilk hikaye bölümünü yükler.
 */
function startGame() {
    // Başlangıç ekranını gizle
    startScreenElement.classList.add('hidden');
    // Oyun ekranını göster
    gameScreenElement.classList.remove('hidden');
    // İlk bölümü yükle (currentChapterId 'childhood' olarak ayarlanmıştı)
    loadStoryChapter(currentGameState.currentChapterId);
}

/**
 * İstatistikleri güncelleyen yardımcı fonksiyon.
 * currentGameState nesnesindeki değerleri alarak HTML'deki ilgili yerlere yazar.
 */
function updateGameStats() {
    inventionScoreElement.textContent = currentGameState.inventionScore;
    moneyElement.textContent = currentGameState.money;
    fameElement.textContent = currentGameState.fame;
}

/**
 * Belirli bir hikaye bölümünü yükleyen fonksiyon.
 * @param {string} chapterId Yüklenecek bölümün ID'si (örneğin 'childhood').
 */
function loadStoryChapter(chapterId) {
    // currentGameState içindeki mevcut bölümü güncelle
    currentGameState.currentChapterId = chapterId;
    // Yüklenecek bölüm verilerini allStoryChapters objesinden al
    const chapterData = allStoryChapters[chapterId];

    // Eğer bölüm bulunamazsa, hata mesajı göster ve oyunu yeniden başlat.
    if (!chapterData) {
        console.error("Hata: Bölüm bulunamadı! ID:", chapterId);
        alert("Oyun hatası oluştu, oyun yeniden başlatılıyor.");
        resetGame();
        return;
    }

    // Hikaye içeriğini ve seçenekleri temizle
    storyContentElement.innerHTML = `<h2>${chapterData.title}</h2><p>${chapterData.text}</p>`;
    choicesContainerElement.innerHTML = '';

    // Her bir seçim için buton oluştur ve ekle
    chapterData.choices.forEach(choice => {
        const choiceButton = document.createElement('button');
        choiceButton.classList.add('choice-btn');
        choiceButton.textContent = choice.text;
        // Butona tıklama olay dinleyicisi ekle
        choiceButton.onclick = () => handlePlayerChoice(choice.next, choice.effects);
        choicesContainerElement.appendChild(choiceButton);
    });

    // İstatistikleri güncelle
    updateGameStats();
}

/**
 * Oyuncunun bir seçim yaptığında çağrılan fonksiyon.
 * Seçimin etkilerini uygular ve bir sonraki bölümü yükler.
 * @param {string} nextChapterId Bir sonraki bölümün ID'si.
 * @param {object} effects Seçimin oyun durumuna etkileri (inventionScore, money, fame).
 */
function handlePlayerChoice(nextChapterId, effects) {
    // Eğer etkiler varsa, bunları mevcut oyun durumuna ekle
    if (effects) {
        currentGameState.inventionScore += (effects.inventionScore || 0);
        currentGameState.money += (effects.money || 0);
        currentGameState.fame += (effects.fame || 0);
    }

    // Bir sonraki hikaye bölümünü yükle
    loadStoryChapter(nextChapterId);
}

/**
 * Oyun durumunu başlangıç değerlerine sıfırlayan fonksiyon.
 * Genellikle oyun bittiğinde veya hata durumunda kullanılır.
 */
function resetGame() {
    currentGameState.inventionScore = 0;
    currentGameState.money = 100;
    currentGameState.fame = 5;
    currentGameState.currentChapterId = 'childhood'; // Başlangıç bölümü

    // Ekranları yeniden düzenle
    gameScreenElement.classList.add('hidden');
    startScreenElement.classList.remove('hidden');

    // İstatistikleri başlangıç değerleriyle güncelle
    updateGameStats();
}

// Oyun başladığında veya sayfa yüklendiğinde istatistikleri ilk değerleriyle güncelle
// Bu, sayfa yenilendiğinde istatistiklerin doğru görünmesini sağlar.
updateGameStats();

// DOM elemanlarına referanslar
const startScreenElement = document.getElementById('start-screen');
const gameScreenElement = document.getElementById('game-screen');
const storyContentElement = document.getElementById('story-content');
const choicesContainerElement = document.getElementById('choices-container');
const inventionScoreElement = document.getElementById('invention-score');
const moneyElement = document.getElementById('money');
const fameElement = document.getElementById('fame');

/**
 * Oyunu başlatan ana fonksiyon.
 * Başlangıç ekranını gizler ve oyun ekranını gösterir.
 * Ardından ilk hikaye bölümünü yükler.
 */
function startGame() {
    // Başlangıç ekranını gizle
    startScreenElement.classList.add('hidden');
    // Oyun ekranını göster
    gameScreenElement.classList.remove('hidden');
    // İlk bölümü yükle (currentChapterId 'childhood' olarak ayarlanmıştı)
    loadStoryChapter(currentGameState.currentChapterId);
}

/**
 * İstatistikleri güncelleyen yardımcı fonksiyon.
 * currentGameState nesnesindeki değerleri alarak HTML'deki ilgili yerlere yazar.
 */
function updateGameStats() {
    inventionScoreElement.textContent = currentGameState.inventionScore;
    moneyElement.textContent = currentGameState.money;
    fameElement.textContent = currentGameState.fame;
}

/**
 * Belirli bir hikaye bölümünü yükleyen fonksiyon.
 * @param {string} chapterId Yüklenecek bölümün ID'si (örneğin 'childhood').
 */
function loadStoryChapter(chapterId) {
    // currentGameState içindeki mevcut bölümü güncelle
    currentGameState.currentChapterId = chapterId;
    // Yüklenecek bölüm verilerini allStoryChapters objesinden al
    const chapterData = allStoryChapters[chapterId];

    // Eğer bölüm bulunamazsa, hata mesajı göster ve oyunu yeniden başlat.
    if (!chapterData) {
        console.error("Hata: Bölüm bulunamadı! ID:", chapterId);
        alert("Oyun hatası oluştu, oyun yeniden başlatılıyor.");
        resetGame();
        return;
    }

    // Hikaye içeriğini ve seçenekleri temizle
    storyContentElement.innerHTML = `<h2>${chapterData.title}</h2><p>${chapterData.text}</p>`;
    choicesContainerElement.innerHTML = '';

    // Her bir seçim için buton oluştur ve ekle
    chapterData.choices.forEach(choice => {
        const choiceButton = document.createElement('button');
        choiceButton.classList.add('choice-btn');
        choiceButton.textContent = choice.text;
        // Butona tıklama olay dinleyicisi ekle
        choiceButton.onclick = () => handlePlayerChoice(choice.next, choice.effects);
        choicesContainerElement.appendChild(choiceButton);
    });

    // İstatistikleri güncelle
    updateGameStats();
}

/**
 * Oyuncunun bir seçim yaptığında çağrılan fonksiyon.
 * Seçimin etkilerini uygular ve bir sonraki bölümü yükler.
 * @param {string} nextChapterId Bir sonraki bölümün ID'si.
 * @param {object} effects Seçimin oyun durumuna etkileri (inventionScore, money, fame).
 */
function handlePlayerChoice(nextChapterId, effects) {
    // Eğer etkiler varsa, bunları mevcut oyun durumuna ekle
    if (effects) {
        currentGameState.inventionScore += (effects.inventionScore || 0);
        currentGameState.money += (effects.money || 0);
        currentGameState.fame += (effects.fame || 0);
    }

    // Bir sonraki hikaye bölümünü yükle
    loadStoryChapter(nextChapterId);
}

/**
 * Oyun durumunu başlangıç değerlerine sıfırlayan fonksiyon.
 * Genellikle oyun bittiğinde veya hata durumunda kullanılır.
 */
function resetGame() {
    currentGameState.inventionScore = 0;
    currentGameState.money = 100;
    currentGameState.fame = 5;
    currentGameState.currentChapterId = 'childhood'; // Başlangıç bölümü

    // Ekranları yeniden düzenle
    gameScreenElement.classList.add('hidden');
    startScreenElement.classList.remove('hidden');

    // İstatistikleri başlangıç değerleriyle güncelle
    updateGameStats();
}

// Oyun başladığında veya sayfa yüklendiğinde istatistikleri ilk değerleriyle güncelle
// Bu, sayfa yenilendiğinde istatistiklerin doğru görünmesini sağlar.
updateGameStats();
    </script>
