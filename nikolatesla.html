                title: "Westinghouse İle Büyük Anlaşma",
                text: "Yıllar süren azim ve inanç sayesinde, sonunda George Westinghouse ile devrim niteliğindeki AC sistemleriniz için büyük bir anlaşma yaptınız. Dünya sizin eserinizle aydınlanmaya başlıyor!",
                choices: [
                    { text: "Sonuç: Büyük Başarı", next: "game_end_success", effects: { fame: 100, money: 1000 } }
                ]
            },
            final_success: {
                title: "Büyük Başarı",
                text: "Nikola Tesla olarak, vizyonunuzu gerçekleştirdiniz ve dünyanın elektrikle olan ilişkisini sonsuza dek değiştirdiniz. Adınız tarihe altın harflerle yazıldı.",
                choices: [] // Oyun sonu olduğu için seçenek yok
            },
            end_failed: {
                title: "Hayal Kırıklığı",
                text: "Seçimleriniz beklediğiniz sonuçları vermedi ve zorluklarla mücadele etmeye devam ediyorsunuz. Belki de bir dahaki sefere...",
                choices: [] // Oyun sonu olduğu için seçenek yok
            },
            game_end_success: {
                title: "Oyun Sonu: Tam Bir Başarı!",
                text: "Tebrikler! Nikola Tesla'nın hayatında doğru seçimleri yaparak onu en büyük mucitlerden biri haline getirdiniz. Alternatif akım sayesinde dünya sonsuza dek değişti. Milyonlarca ışık sizin sayenizde parlıyor. Gelecek, sizin ellerinizde şekillendi.",
                choices: [] // Oyun sonu
            }
        };


        // HTML elemanlarını seçme
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.querySelector('.start-btn'); // Class'ına göre seçtik
        const chapterTitleElement = document.getElementById('chapter-title');
        const storyTextDisplay = document.getElementById('story-text-display'); // Yeni ID
        const choicesContainer = document.getElementById('choices-container'); // Yeni ID
        const inventionScoreElement = document.getElementById('invention-score');
        const moneyElement = document.getElementById('money');
        const fameElement = document.getElementById('fame');

        // --- FONKSİYONLAR ---

        // Oyunu Başlatma Fonksiyonu
        function startGame() {
            // Oyun durumunu sıfırla
            currentGameState = {
                inventionScore: 0,
                money: 100,
                fame: 5,
                currentChapterId: 'childhood'
            };

            // Başlangıç ekranını gizle, oyun ekranını göster
            startScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');

            // İlk bölümü göster
            displayChapter(currentGameState.currentChapterId);
            updateStats(); // Başlangıç istatistiklerini göster
        }

        // Bölümü Ekrana Yansıtma Fonksiyonu
        function displayChapter(chapterId) {
            const chapter = allStoryChapters[chapterId];

            if (!chapter) {
                chapterTitleElement.textContent = "OYUN SONU - Bir Hata Oluştu";
                storyTextDisplay.textContent = "Bilinmeyen bir bölüme geçiş yapıldı. Lütfen hikaye akışınızı kontrol edin.";
                choicesContainer.innerHTML = '';
                return;
            }

            currentGameState.currentChapterId = chapterId;
            chapterTitleElement.textContent = chapter.title;
            storyTextDisplay.textContent = chapter.text;

            // Seçenekleri temizle ve yeniden oluştur
            choicesContainer.innerHTML = '';
            if (chapter.choices && chapter.choices.length > 0) {
                chapter.choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.classList.add('choice-btn'); // CSS sınıfını ekle
                    button.textContent = choice.text;
                    button.onclick = () => makeChoice(choice);
                    choicesContainer.appendChild(button);
                });
            } else {
                // Eğer seçenek yoksa, oyun sonu mesajı gösterilebilir veya "Yeniden Başla" butonu eklenebilir.
                choicesContainer.innerHTML = '<p>Bu hikayenin sonu.</p>';
                const restartButton = document.createElement('button');
                restartButton.classList.add('start-btn'); // Yeniden başlatma butonu için başlat butonu stilini kullan
                restartButton.textContent = 'OYUNU YENİDEN BAŞLAT';
                restartButton.onclick = () => {
                    gameScreen.classList.add('hidden');
                    startScreen.classList.remove('hidden');
                    // currentGameState'i sıfırlamak için startGame() çağrılabilir
                    // veya doğrudan başlangıç ekranına dönebiliriz.
                    // startGame(); // Eğer otomatik başlatmasını istemiyorsak bu satırı kapatabiliriz.
                };
                choicesContainer.appendChild(restartButton);
            }


            updateStats();
        }

        // Seçim Yapma ve Etkileri Uygulama Fonksiyonu
        function makeChoice(choice) {
            if (choice.effects) {
                for (const effect in choice.effects) {
                    if (currentGameState.hasOwnProperty(effect)) {
                        currentGameState[effect] += choice.effects[effect];
                    }
                }
            }
            displayChapter(choice.next);
        }

        // İstatistikleri Ekranda Güncelleme Fonksiyonu
        function updateStats() {
            inventionScoreElement.textContent = currentGameState.inventionScore;
            moneyElement.textContent = currentGameState.money;
            fameElement.textContent = currentGameState.fame;
        }

        // --- OLAY DİNLEYİCİLERİ ---
        // 'Başlat' butonuna tıklanınca oyunu başlat
        startBtn.addEventListener('click', startGame);

        // Sayfa yüklendiğinde, başlangıç ekranının görünür olduğundan emin ol
        document.addEventListener('DOMContentLoaded', () => {
            startScreen.classList.remove('hidden');
            gameScreen.classList.add('hidden'); // Oyun ekranı başlangıçta gizli olmalı
        });
    </script>
</body>
</html>
